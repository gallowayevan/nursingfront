{{define "main"}}

<section class="section pt-2">
    <div class="has-background-secondary py-5 pl-5">

        <h1 class="title">
            {{.Title}}
        </h1>
        {{with .Params.subtitle}}
        <p class="subtitle">
            {{.Params.subtitle}}
        </p>
        {{end}}

    </div>
    {{with .Content}}
    <article class="content column is-half">
        {{.}}
    </article>
    {{end}}

    {{with .Params.app}}
    <section id="app"></section>
    {{end}}
</section>
{{end}}
